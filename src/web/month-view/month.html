	<body>
		<div id="edit-event-panel">
			<div id="edit-dates">
				<div class="edit-time">
					<h2>Starts:</h2>
					<input id="edit-start-date" type="date">
					<input id="edit-start-time" type="time">
				</div>
				<div class="edit-time">
					<h2>Ends:</h2>

				</div>
				<div>
					<h2>Info</h2>
					<textarea id="edit-text"></textarea>
				</div>
				<div class="actions">
					<img src="../resc/x-botton_318-10910.jpg" onclick="hide_edit_event()"height="80px" width="80px">	
					<img src="../resc/tick.png" onclick="update_event_info();hide_edit_event()" height="80px" width="80px">	
				</div>
			</div>

		</div>
		<div id="event-side-panel">
			<div id="event-date">

			</div>
			<div><h2>Info:</h2><p id="event-info"><p/></div>

			<div class="actions">

		</div>
